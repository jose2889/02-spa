<h1 class="animated fadeIn">{{heroe.nombre}}<small> {{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa == 'DC'">
            <img src="./assets/img/DC.png" width="180" height="180" alt="">
        </div>
        <div *ngIf="heroe.casa == 'Marvel'">
            <img src=" ./assets/img/marvel.png " width="200 " height="100 " alt=" ">
        </div>
    </div>
</div>
